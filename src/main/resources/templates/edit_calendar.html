<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>201-scheduler - Edit Calendar</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script th:inline="javascript">
    	var calendar = /*[[${calendar}]]*/ null;
    </script>
    <script th:src="@{/edit.js}"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2>
</noscript>
<a th:href="@{/}">Home</a><br />
<label th:text="'User ID: ' + ${webVisitor.id}"></label><br />
<label th:text="'You are editing the calendar named: ' + ${calendar.name}"></label><br />
<label th:text="'Calendar id: ' + ${calendar.id}"></label><br />
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">What is the calendar id?</label>
                    <input type="text" id="name" class="form-control" placeholder="Calendar id here...">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Greetings</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- DISPLAY THE CALENDAR IN A TABLE VIA THYMELEAF -->
<div id="displayCalendar">
	<label th:text="'Events for calendar: ' + ${calendar.name}">Events</label>
	<table>
		<th:block th:each="event : ${calendar.events}">
		<tr>
			<td th:text="${event.title}"></td>
			<td th:text="'Starts: ' + ${event.start}"></td>
			<td th:text="'Ends: ' + ${event.end}"></td>
			<td th:text="'Note: ' + ${event.notes}"></td>
		</tr>
		</th:block>
	</table>
</div>

</body>
</html>
