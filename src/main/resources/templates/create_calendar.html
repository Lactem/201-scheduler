<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="/createCalStyle.css"/>
<head>
    <title>201-scheduler - New Calendar</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/webjars/momentjs/moment.js"></script>
    <script th:inline="javascript">
    	var ownerEmail = /*[[${webVisitor.user.email}]]*/ null;
    </script>
    <script th:src="@{/create.js}"></script>
</head>
<body>
	<a th:href="@{/}">Home</a><br />
	<label th:text="'User Id: ' + ${webVisitor.id}"></label><br /><br />
	
	<div id="newCalendar">
		<h4>Create New Calendar</h4>
		<form action="#" id="newCalForm" th:action="@{/calendar/new}" method="POST">
		Calendar Name <input id="calendarName" type="text"/><br /><br />
		<div id="event1" class="calEvent">
			<b><label>Event #1</label></b><br />
    		<label for="eventName">Event Name</label> 
    		<input type="text" name="title" /><br />
    		<label for="startTime">Start Time</label>
    		<input type="text" name="startTime" value="1:30 PM" /><br />
    		<label for="endTime">End Time</label>
    		<input type="text" name="endTime" value="3:00 PM" /><br /><br />
    		
    		Week Of <input id="weekOf" type="text" name="weekOf" /><br /><br />
    		On Days<br />
    		<input type="checkbox" name="Monday" />Monday<br />
    		<input type="checkbox" name="Tuesday" />Tuesday<br />
    		<input type="checkbox" name="Wednesday" />Wednesday<br />
    		<input type="checkbox" name="Thursday" />Thursday<br />
    		<input type="checkbox" name="Friday" />Friday<br />
    		<input type="checkbox" name="Saturday" />Saturday<br />
    		<input type="checkbox" name="Sunday" />Sunday<br /><br />
    		
    		<label for="notes">Notes</label>
    		<input type="text" name="notes" value="Note to self..." /><br /><br />
		</div>
    		<button id="addEventButton" type="button" th:text="'Add another event'"></button>
    		<button id="createCalendarButton" type="submit" th:text="'Submit'"></button>
    	</form>
    </div>
    
    <!-- Div for a hidden form used to redirect the user to the "view calendar" page after calendar creation -->
    <div id="redirect"></div>
    
</body>
</html>
